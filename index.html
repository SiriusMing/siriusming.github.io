<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明明的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #fce4ec; /* 背景颜色粉红 */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        h1, p {
            margin: 20px 0;
            color: #f48fb1; /* 字体颜色粉红 */
        }

        button {
            padding: 10px 20px;
            background-color: #ff80ab; /* 按钮颜色粉红 */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f06292; /* 按钮悬停颜色粉红 */
        }

        /* 樱花效果 */
        .sakura {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sakura img {
            position: absolute;
            top: -50px;
            animation: falling 10s linear infinite;
        }

        @keyframes falling {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100%);
            }
        }
    </style>
</head>
<body>
    <!-- 樱花效果 -->
    <div class="sakura">
        <img src="https://cdn.jsdelivr.net/gh/Ukenn2112/UkennWeb@3.0/assets/sakura1.png" alt="樱花">
        <img src="https://cdn.jsdelivr.net/gh/Ukenn2112/UkennWeb@3.0/assets/sakura2.png" alt="樱花">
        <img src="https://cdn.jsdelivr.net/gh/Ukenn2112/UkennWeb@3.0/assets/sakura3.png" alt="樱花">
        <img src="https://cdn.jsdelivr.net/gh/Ukenn2112/UkennWeb@3.0/assets/sakura4.png" alt="樱花">
        <img src="https://cdn.jsdelivr.net/gh/Ukenn2112/UkennWeb@3.0/assets/sakura5.png" alt="樱花">
    </div>

    <div class="container">
        <h1>欢迎来到明明的个人网站</h1>
        <p>你好，米娜桑！欢迎来到我的个人网站。</p>
        <p>我是明明，这是我的个人网站。你现在发现我了。</p>
        <button onclick="window.location.href='https://your-link.com'">了解更多</button>
    </div>
</body>
</html>
